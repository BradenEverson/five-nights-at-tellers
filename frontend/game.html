<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Five Nights at Ferris's</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            #power-display {
                margin-bottom: 20px;
                font-size: 24px;
                font-weight: bold;
            }
            .door-button {
                margin: 10px;
                padding: 10px 20px;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <h1>The Game :O</h1>
        <div id="power-display">Power: 100%</div>
        <button id="left-door" class="door-button">Toggle Left Door</button>
        <button id="right-door" class="door-button">Toggle Right Door</button>
        <pre id="map-display"></pre>

        <script type="module">
            import init, { Game } from "./wasm/five_nights_at_ferris.js";
            await init();

            let game = Game.new();
            const powerDisplay = document.getElementById("power-display");
            const mapDisplay = document.getElementById("map-display");

            function tickGame() {
                const gameOver = game.tick();
                if (gameOver) {
                    alert("Game Over!");
                    clearInterval(gameInterval);
                }
            }

            function updateDisplay() {
                mapDisplay.textContent = game.render();
                powerDisplay.textContent = `Power: ${game.power_percent().toFixed(1)}%`;
            }

            document
                .getElementById("left-door")
                .addEventListener("click", () => {
                    game.toggle_left();
                    updateDisplay();
                });

            document
                .getElementById("right-door")
                .addEventListener("click", () => {
                    game.toggle_right();
                    updateDisplay();
                });

            const gameInterval = setInterval(tickGame, 50);
            const updateInterval = setInterval(updateDisplay, 1500);

            updateDisplay();
        </script>
    </body>
</html>
